<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">

    <section class="image">
      <img src="images/image-product-mobile.jpg" alt="imagem" class="image-perfume-mobile">
      <img src="images/image-product-desktop.jpg" alt="img" class="image-perfume-desktop">
    </section>

    <section class="content">

      <div class="information">

        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        
        <button class="button-buy">

          <a href="#">
            <img src="images/icon-cart.svg" alt="img">
            Add to Card
          </a>
          
        </button>
    </section>

  </main>
</body>
</html>
